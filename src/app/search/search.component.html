<div class="container">

    <div class="row">
        <div class="col-lg-9 col-sm-12 mt-5">
            <input type="text" placeholder="enter id" class="form-control" name="id" [(ngModel)]="id">
        </div>
        <div class="col-lg-3 col-sm-12 mt-5">
            <button type="button" class="btn btn-info" (click) = "getBook()">Search</button>
        </div>
    </div>
    <h2 class="mt-5">Results</h2>
    <div class="row col-lg-12 col-sm-12">
        <table class="table">
            <tbody>
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.releasedate}}</td>
                    <td>{{book.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
